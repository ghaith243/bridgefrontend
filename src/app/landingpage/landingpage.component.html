<h1 class='text-center '>Liste des Cours</h1>
<button class="admin" >
    <a routerLink="/course">
      espace admin
    </a>
</button>
<div class='container'>
  <div class="row">
    <div *ngFor="let course of courses" class="col s6 m4">
      <div class="card horizontal">
        <div class="card-image">
          <img [src]="course.imageUrl" alt="Course Image" width="150">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <h3>{{ course.title }}</h3>
            <p>{{ course.description }}</p>
            <p>Prix : {{ course.price }}â‚¬</p>
          </div>
         
        </div>
      </div>
    </div>
  </div>

</div>
<h1 class="text-center">Contactez-nous</h1>
<div class="container">
  <form class="contact-form">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Entrez votre message" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn-submit">Envoyer</button>
    </div>
  </form>
</div>

<div class="logo-container">
    <a href="https://9antra.tn/">
    <img src="assets/bridge.png" alt="Logo" class="logo" onerror="this.src='assets/default-logo.png';" >
    </a>
  </div>
