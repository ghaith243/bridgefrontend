<form (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Titre</label>
      <input type="text" id="title" [(ngModel)]="course.title" name="title" required />
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="course.description" name="description" required></textarea>
    </div>
    <div>
      <label for="price">Prix</label>
      <input type="number" id="price" [(ngModel)]="course.price" name="price" required />
    </div>
    <div>
      <label for="imageUrl">URL de l'image</label>
      <input type="text" id="imageUrl" [(ngModel)]="course.imageUrl" name="imageUrl" />
    </div>
    <button type="submit">Enregistrer</button>
  </form>
